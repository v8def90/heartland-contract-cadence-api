service: heartland-contract-cadence-api
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs22.x
  region: ap-northeast-1
  stage: ${opt:stage, 'dev'}
  timeout: 30
  memorySize: 512
  environment:
    NODE_ENV: ${opt:stage, 'dev'}
    FLOW_ACCESS_NODE: ${env:FLOW_ACCESS_NODE}
    HEART_CONTRACT_ADDRESS: ${env:HEART_CONTRACT_ADDRESS}
    JWT_SECRET: ${env:JWT_SECRET}
  logs:
    httpApi: true
  tracing:
    lambda: true

plugins:
  - serverless-plugin-typescript
  - serverless-offline
  - serverless-plugin-warmup

functions:
  # Generated by tsoa routes
  app:
    handler: dist/lambda.handler
    events:
      - httpApi: '*'
    warmup:
      enabled: true
      prewarm: true

  # Swagger UI hosting
  swaggerUI:
    handler: dist/swagger.handler
    events:
      - httpApi:
          path: /docs
          method: get
      - httpApi:
          path: /docs/{proxy+}
          method: get

custom:
  serverless-offline:
    httpPort: 3000
    noAuth: true
    resourceRoutes: true

  serverless-plugin-typescript:
    tsConfigFileLocation: 'tsconfig.json'

  warmup:
    prewarm: true
    concurrency: 2

package:
  patterns:
    - '!src/**'
    - '!tests/**'
    - '!node_modules/@types/**'
    - '!*.md'
    - dist/**
    - build/swagger.json
